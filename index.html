<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body style="background-color: rgb(183, 193, 194);">

    <header>
        <p style="text-align: center; color: black; font-family: 'Times New Roman', Times, serif; font-size: xx-large;">
            Sorting Algorithm Visualizer
        </p>
        <nav>
            <div class="array-inputs">
                <label for="a_size">Array Size:</label>
                <input id="a_size" type="range" min="10" max="70" step="1" value="20" />

                <label for="a_speed">Algorithm Speed:</label>
                <input id="a_speed" type="range" min="1" max="10" step="1" value="4" />
            </div>

            <div class="header_right">
                <button class="btn-prop" id="a_generate">Generate New Array</button>
            </div>
        </nav>
    </header>

    <main>
        <section id="Info_Cont1"></section>

        <section id="array_container"></section>

        <section id="Info_Cont2"></section>
    </main>

    <footer class="footer">
        <div class="algos">
            <button style="margin: 20px;">Bubble</button>
            <button style="margin: 20px;">Selection</button>
            <button style="margin: 20px;">Insertion</button>
            <button style="margin: 20px;">Merge</button>
            <button style="margin: 20px;">Quick</button>
            <button style="margin: 20px;">Heap</button>
        </div>
    </footer>

    <!-- JavaScript Files -->
    <script src="./scripts/main.js"></script>
    <script src="./scripts/visualizations.js"></script>
    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
    
</body>
</html>
